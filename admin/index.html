<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
</head>
<body>
  <script>
    // Initialize Netlify Identity and CMS
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          // Show login widget if not authenticated
          window.netlifyIdentity.open();
        }
      });
      
      // Handle successful login
      window.netlifyIdentity.on("login", () => {
        // Reload the page to initialize CMS with authenticated user
        window.location.reload();
      });
      
      // Handle logout
      window.netlifyIdentity.on("logout", () => {
        // Redirect to home page on logout
        window.location.href = "/";
      });
    }

    // Initialize CMS
    CMS.init({
      config: {
        load_config_file: true,
        backend: {
          name: 'git-gateway',
          branch: 'main'
        },
        media_folder: 'assets/img/uploads',
        public_folder: '/assets/img/uploads',
        display_url: 'https://soul-care-counselling.netlify.app',
        site_url: 'https://soul-care-counselling.netlify.app'
      }
    });
  </script>
</body>
</html>
